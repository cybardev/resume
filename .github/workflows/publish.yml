name: Build Typst resumes

on:
  # Allows running this workflow from GitHub Actions tab
  workflow_dispatch:

  # Run workflow when it or resume is updated
  push:
    branches:
      - main
    paths:
      - ".github/workflows/publish.yml"
      - "lib/*.typ"
      - "src/*.typ"

env:
  AUTHOR: Sheikh_Saad_Abdullah
  HTML_REDIRECT: '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=./Resume_Sheikh_Saad_Abdullah.pdf" /></head></html>'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages-deploy"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Typst
        uses: typst-community/setup-typst@v4
      - name: Compile Typst files
        run: |
          for file in src/*.typ; do
            if [ -f "$file" ]; then
              filename=$(basename "$file" .typ)
              mkdir -p "build/$filename"
              echo ${HTML_REDIRECT} > "build/$filename/index.html"
              typst compile --root ./ --font-path ./fonts "$file" "build/$filename/Resume_${{ env.AUTHOR }}.pdf"
            fi
          done
      - name: Publish Site
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./build"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
